name: kayak_sthlm
description: School project for Stockholm University.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.2
  firebase_core: ^1.0.2
  firebase_database: ^6.1.2
  provider: ^5.0.0
  cupertino_icons: ^1.0.2
  flutter_material_pickers: ^2.1.1
  google_maps_flutter: ^2.0.3
  location: ^2.3.5
  http: ^0.13.2
  stop_watch_timer: ^1.1.0+1
  geolocator: ^7.0.3
  intl: ^0.17.0
  uuid: ^3.0.4
  youtube_player_flutter: ^8.0.0
  url_launcher: ^6.0.4
  test: ^1.11.0
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/birdProtectionArea.jpg
    - assets/images/sealProtectionArea.png
    - assets/images/mapNatureReserves.png
    - assets/kayak1.png
    - assets/bakgrund.png
    - assets/images/
    - assets/arrow_final.png
    - assets/weatherType.json
    - assets/pins/
    - assets/restrictedAreas.json
    - assets/onBoardFirstP.png
    - assets/onBoardSecondP.png
    - assets/onBoardThirdP.png
    - assets/onBoardFourthP.png
    - assets/eventsComingSoon.png
    - assets/info/
    - assets/home/
    - assets/navigationbar/

  fonts:
   - family:  AppIcons
     fonts:
      - asset: fonts/AppIcons.ttf
   - family: FugazOne
     fonts:
        - asset: fonts/FugazOne-Regular.ttf
   - family: HammersmithOne
     fonts:
        - asset: fonts/HammersmithOne-Regular.ttf
   - family: Lato
     fonts:
        - asset: fonts/Lato-Regular.ttf
   - family: Montserrat
     fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-SemiBold.ttf
        - asset: fonts/Montserrat-Bold.ttf